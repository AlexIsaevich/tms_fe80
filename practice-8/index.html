<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>FE80 Practice 8</title>
    </head>
    <body>
        <div class="container">
            <br>
            <br>
            <label for="text">Text input</label>
            <input type="text" id="text" name="text">
            <br>
            <br>
            <label>Checkbox input</label>
            <input type="checkbox" id="yes" name="yes" checked>
            <label for="yes">Yes</label>
            <input type="checkbox" id="no" name="no">
            <label for="no">No</label>
            <br>
            <br>
            <label for="radio">Radio input</label>
            <input type="radio" id="radio1" name="solution" value="accept">
            <label for="radio1">Accept</label>
            <input type="radio" id="radio2" name="solution" value="decline">
            <label for="radio2">Decline</label>
            <br>
            <br>
            <label for="file">File input</label>
            <input type="file" id="file" name="file">
            <br>
            <br>
            <label for="password">Password input</label>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <label for="email">Email input</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="tel">Tel input</label>
            <input type="tel" id="tel" name="tel">
            <br>
            <br>
            <label for="number">Number input</label>
            <input type="number" id="number" name="number">
            <br>
            <br>
            <label for="tel">Tel input</label>
            <input type="tel" id="tel" name="tel">
            <br>
            <br>
            <label for="date">Date input</label>
            <input type="date" id="date" name="date">
            <br>
            <br>
            <label for="time">Time input</label>
            <input type="time" id="time" name="time">
            <br>
            <br>
            <label for="color">Color input</label>
            <input type="color" id="color" name="color">
            <br>
            <br>
            <label for="button">Button input</label>
            <input type="button" id="button" name="button" value="Button">
            <br>
            <br>
            <label for="select">Select input (dropdown)</label>
            <select id="select">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>...</option>
                <option>Option 512</option>
            </select>
            <br>
            <br>
            <label for="textarea">Textarea</label>
            <textarea id="textarea"></textarea>
        </div>
    </body>
</html>
